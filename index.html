<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Trouver mon bureau de vote</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #e1f0ff 0, #f5f7fb 45%, #ffffff 100%);
      color: #0f172a;
    }

    /* Panneau gauche */
    #left {
      width: 40%;
      min-width: 340px;
      padding: 1.4rem 1.6rem;
      background: rgba(255,255,255,0.97);
      border-right: 1px solid #e5e7eb;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
      box-shadow: 4px 0 18px rgba(15,23,42,0.06);
      z-index: 10;
    }

    #map { flex: 1; }

    /* Header */
    .app-header {
      display: flex;
      align-items: center;
      gap: 0.9rem;
    }

    h1 {
      margin: 0;
      font-size: 1.35rem;
      font-weight: 700;
    }

    /* Phrase mise en valeur */
    .subtitle {
      font-size: 1.05rem;
      font-weight: 650;
      color: #0f172a;
      margin-top: 0.35rem;
      padding: 0.6rem 0.8rem;
      border-radius: 12px;
      background: #e8f2ff;
      border: 1px solid #cfe4ff;
    }

    /* Recherche */
    .search-row {
      display: flex;
      gap: 0.45rem;
      align-items: center;
    }

    #search {
      flex: 1;
      padding: 0.55rem 0.75rem;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      background-color: #f9fafb;
    }

    #btnClear {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1rem;
      color: #94a3b8;
    }

    #btnSearch {
      padding: 0.5rem 1rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #0080FF, #0066cc);
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
    }

    #info-note {
      font-size: 0.8rem;
      color: #6b7280;
    }

    /* R√©sultats */
    #results {
      max-height: 180px;
      overflow-y: auto;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .result-item {
      padding: 0.5rem 0.7rem;
      display: flex;
      gap: 0.45rem;
      cursor: pointer;
      border-bottom: 1px solid #edf0f4;
    }

    .result-item:hover {
      background: #e0efff;
    }

    .result-item.selected {
      background: #d4e6ff;
      border-left: 3px solid #0080FF;
    }

    .result-badge {
      font-size: 0.7rem;
      padding: 0.12rem 0.6rem;
      border-radius: 999px;
      background: #e1efff;
      color: #0080FF;
      font-weight: 650;
      white-space: nowrap;
    }

    /* Fiche */
    .fiche-card {
      padding: 1rem;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
    }

    .fiche-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .fiche-badge-bv {
      padding: 0.35rem 1rem;
      border-radius: 999px;
      background: #0080FF;
      color: #ffffff;
      font-weight: 700;
    }

    .fiche-section-title {
      font-size: 0.75rem;
      font-weight: 650;
      text-transform: uppercase;
      color: #6b7280;
      margin-top: 0.4rem;
    }

    .btn-itineraire {
      display: inline-flex;
      margin-top: 0.6rem;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      background: #16a34a;
      color: #ffffff;
      font-weight: 600;
      text-decoration: none;
    }

    @media (max-width: 900px) {
      body { flex-direction: column; }
      #left { width: 100%; }
      #map { height: 50vh; }
    }
  </style>
</head>

<body>

<div id="left">
  <div class="app-header">
    <div>
      <h1>Trouver mon bureau de vote</h1>
      <p class="subtitle">
        Saisissez votre adresse pour conna√Ætre votre bureau de vote et l‚Äôitin√©raire.
      </p>
    </div>
  </div>

  <div class="search-row">
    <input id="search" type="text" placeholder="Ex : 4 Rue Jean Monnet" />
    <button id="btnClear">‚úñ</button>
    <button id="btnSearch">üîç Rechercher</button>
  </div>

  <div id="info-note">Chargement des adresses‚Ä¶</div>
  <div id="results"></div>

  <div class="fiche-card">
    <div class="fiche-header">
      <strong>Fiche bureau de vote</strong>
      <span id="badge-bv" class="fiche-badge-bv" style="display:none;"></span>
    </div>
    <div id="fiche-content">
      Saisissez une adresse pour afficher les informations associ√©es.
    </div>
  </div>
</div>

<div id="map"></div>

<script>
  const map = L.map("map").setView([46.8, 2.5], 6);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19
  }).addTo(map);

  let ADRESSES = [];
  let BUREAUX = {};
  let marker;

  function normalize(s) {
    return (s || "").normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
  }

  async function loadData() {
    const [a, b] = await Promise.all([
      fetch("adresses_bv.json"),
      fetch("bureaux_bv.json")
    ]);

    ADRESSES = await a.json();
    (await b.json()).forEach(x => BUREAUX[x.BV] = x);

    document.getElementById("info-note").textContent =
      ADRESSES.length + " adresses charg√©es. Tapez au moins 3 caract√®res.";
  }

  loadData();

  function search() {
    const q = normalize(searchInput.value);
    if (q.length < 3) return results.innerHTML = "";

    results.innerHTML = "";
    ADRESSES.filter(a => normalize(a.adresse).includes(q)).slice(0, 30).forEach(r => {
      const div = document.createElement("div");
      div.className = "result-item";
      div.innerHTML = `
        <span class="result-badge">Bureau de vote ${r.BV}</span>
        <span>${r.adresse}</span>
      `;
      div.onclick = () => showFiche(r);
      results.appendChild(div);
    });
  }

  function showFiche(d) {
    const bv = BUREAUX[d.BV];
    badgeBv.style.display = "inline-block";
    badgeBv.textContent = "Bureau de vote " + d.BV;

    ficheContent.innerHTML = `
      <div class="fiche-section-title">Adresse recherch√©e</div>
      <p>${d.adresse}</p>

      <div class="fiche-section-title">Bureau de vote</div>
      <p><strong>${bv.libelle}</strong></p>
      <p>${bv.adresse_complete}</p>

      <a class="btn-itineraire"
         href="https://www.google.com/maps/dir/?api=1&destination=${bv.lat},${bv.lon}"
         target="_blank">
         üìç Itin√©raire Google Maps
      </a>
    `;

    if (marker) map.removeLayer(marker);
    marker = L.marker([bv.lat, bv.lon]).addTo(map)
      .bindPopup(`<strong>Bureau de vote ${d.BV}</strong><br>${bv.libelle}`)
      .openPopup();

    map.setView([bv.lat, bv.lon], 17);
  }

  const searchInput = document.getElementById("search");
  const results = document.getElementById("results");
  const ficheContent = document.getElementById("fiche-content");
  const badgeBv = document.getElementById("badge-bv");

  document.getElementById("btnSearch").onclick = search;
  searchInput.onkeyup = e => e.key === "Enter" && search();
  document.getElementById("btnClear").onclick = () => {
    searchInput.value = "";
    results.innerHTML = "";
    ficheContent.textContent = "Saisissez une adresse pour afficher les informations associ√©es.";
    badgeBv.style.display = "none";
    if (marker) map.removeLayer(marker);
  };
</script>

</body>
</html>
