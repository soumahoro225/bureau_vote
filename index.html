<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Trouver mon bureau de vote</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f3f4f6;
    }

    #left {
      width: 38%;
      padding: 1.25rem 1.5rem;
      box-sizing: border-box;
      background: #ffffff;
      box-shadow: 2px 0 10px rgba(15, 23, 42, 0.08);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    #map { flex: 1; }

    h2 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
      color: #111827;
    }

    .subtitle {
      font-size: 0.8rem;
      color: #6b7280;
    }

    .search-row {
      display: flex;
      gap: 0.5rem;
    }

    #search {
      flex: 1;
      padding: 0.55rem 0.65rem;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    #search:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
    }

    #btnSearch {
      padding: 0.5rem 0.9rem;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      white-space: nowrap;
    }

    #btnSearch:hover { background: #1d4ed8; }

    #info-note {
      font-size: 0.8rem;
      color: #6b7280;
    }

    #results {
      max-height: 170px;
      overflow-y: auto;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fafafa;
    }

    .result-item {
      padding: 0.45rem 0.7rem;
      cursor: pointer;
      border-bottom: 1px solid #e5e7eb;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .result-item:last-child { border-bottom: none; }

    .result-item span.badge {
      background: #e5e7eb;
      border-radius: 999px;
      padding: 0.05rem 0.45rem;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      color: #4b5563;
    }

    .result-item:hover { background: #e0ecff; }

    .fiche-card {
      margin-top: 0.25rem;
      padding: 0.9rem;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .fiche-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .fiche-title {
      font-size: 1rem;
      font-weight: 600;
      color: #111827;
      margin: 0;
    }

    .fiche-badge-bv {
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      background: #1d4ed8;
      color: white;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .fiche-section-title {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #6b7280;
      margin-top: 0.1rem;
      margin-bottom: 0.15rem;
    }

    .fiche-line {
      font-size: 0.88rem;
      color: #111827;
      margin: 0.05rem 0;
    }

    .fiche-label {
      color: #6b7280;
      margin-right: 0.25rem;
    }

    .fiche-divider {
      border-top: 1px dashed #d1d5db;
      margin: 0.4rem 0 0.45rem 0;
    }

    .fiche-empty {
      font-size: 0.86rem;
      color: #6b7280;
    }

    .fiche-link a {
      color: #2563eb;
      text-decoration: none;
      font-size: 0.86rem;
    }

    .fiche-link a:hover { text-decoration: underline; }

    @media (max-width: 900px) {
      body { flex-direction: column; }
      #left {
        width: 100%;
        box-shadow: none;
        border-bottom: 1px solid #e5e7eb;
      }
      #map { height: 50vh; }
    }
  </style>
</head>

<body>
  <div id="left">
    <h2>Trouver mon bureau de vote</h2>
    <div class="subtitle">Saisissez votre adresse pour connaître votre bureau de vote.</div>

    <div class="search-row">
      <input id="search" type="text" placeholder="Ex : 2 Rue de la Halle" autocomplete="off">
      <button id="btnSearch">OK</button>
    </div>
    <div id="info-note">Chargement des adresses...</div>

    <div id="results"></div>

    <div class="fiche-card">
      <div class="fiche-header">
        <h3 class="fiche-title">Fiche bureau de vote</h3>
        <span id="badge-bv" class="fiche-badge-bv" style="display:none;"></span>
      </div>
      <div id="fiche-content" class="fiche-empty">
        Saisissez une adresse pour afficher les informations associées.
      </div>
    </div>
  </div>

  <div id="map"></div>

  <script>
    // ===== Carte =====
    var map = L.map('map').setView([46.8, 2.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);
    var marker = null;

    // ===== Données =====
    let ADRESSES = [];          // 1 ligne par adresse
    let BUREAUX_BY_BV = {};     // BV -> bureau

    function normalizeText(s) {
      return (s || "")
        .toString()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .toLowerCase();
    }

    function getGoogleMapsUrl(text) {
      if (!text || typeof text !== "string") return null;
      const m = text.match(/https?:\/\/\S+/);
      return m ? m[0] : null;
    }

    async function loadData() {
      const note = document.getElementById("info-note");
      try {
        const [resAddr, resBV] = await Promise.all([
          fetch('adresses_bv.json'),
          fetch('bureaux_bv.json')
        ]);

        const rawAddr = await resAddr.json();
        const rawBV   = await resBV.json();

        // --- Adresses ---
        if (Array.isArray(rawAddr)) {
          ADRESSES = rawAddr.map(a => ({
            adresse: a.adresse,
            BV: a.BV,
            Bureau_de_vote_2025: a.Bureau_de_vote_2025,
            Lieu_de_vote: a.Lieu_de_vote,
            Loc_BV: a.Loc_BV,
            lat: a.lat,
            lon: a.lon,
            adresse_norm: normalizeText(a.adresse)
          }));
        } else if (rawAddr && Array.isArray(rawAddr.features)) {
          ADRESSES = rawAddr.features.map(f => {
            const a = f.attributes || f.properties || {};
            let lat = a.lat, lon = a.lon;
            if ((!lat || !lon) && f.geometry) {
              const g = f.geometry;
              if (Array.isArray(g.coordinates)) { lon = g.coordinates[0]; lat = g.coordinates[1]; }
              else if (typeof g.x === "number" && typeof g.y === "number") { lon = g.x; lat = g.y; }
            }
            const adresse = a.adresse;
            return {
              adresse: adresse,
              BV: a.BV,
              Bureau_de_vote_2025: a.Bureau_de_vote_2025,
              Lieu_de_vote: a.Lieu_de_vote,
              Loc_BV: a.Loc_BV,
              lat: lat,
              lon: lon,
              adresse_norm: normalizeText(adresse)
            };
          });
        }

        // --- Bureaux ---
        let bureaux = [];
        if (Array.isArray(rawBV)) {
          bureaux = rawBV;
        } else if (rawBV && Array.isArray(rawBV.features)) {
          bureaux = rawBV.features.map(f => {
            const a = f.attributes || f.properties || {};
            let lat = a.lat, lon = a.lon;
            if ((!lat || !lon) && f.geometry) {
              const g = f.geometry;
              if (Array.isArray(g.coordinates)) { lon = g.coordinates[0]; lat = g.coordinates[1]; }
              else if (typeof g.x === "number" && typeof g.y === "number") { lon = g.x; lat = g.y; }
            }
            return {
              BV: a.BV,
              libelle: a.libelle,
              adresse_complete: a.adresse_complete,
              url_itineraire: a.url_itineraire,
              lat: lat,
              lon: lon
            };
          });
        }

        BUREAUX_BY_BV = {};
        bureaux.forEach(bv => {
          if (bv.BV != null) {
            BUREAUX_BY_BV[bv.BV] = bv;
          }
        });

        note.textContent = ADRESSES.length + " adresses chargées. Tapez au moins 3 caractères pour voir des résultats.";
      } catch (e) {
        console.error(e);
        document.getElementById("info-note").textContent =
          "Erreur lors du chargement des fichiers JSON.";
      }
    }

    loadData();

    // ===== Recherche =====
    function search() {
      const q = document.getElementById('search').value.trim();
      const resultsDiv = document.getElementById('results');

      if (!ADRESSES.length) {
        resultsDiv.innerHTML = "<div class='result-item'>Données en cours de chargement...</div>";
        return;
      }

      if (q.length < 3) {
        resultsDiv.innerHTML = "";
        return;
      }

      const qNorm = normalizeText(q);

      const matches = ADRESSES
        .filter(d => d.adresse_norm && d.adresse_norm.includes(qNorm))
        .slice(0, 30);

      if (matches.length === 0) {
        resultsDiv.innerHTML = "<div class='result-item'>Aucune adresse trouvée.</div>";
        document.getElementById('fiche-content').textContent = "Aucun résultat.";
        document.getElementById('badge-bv').style.display = 'none';
        return;
      }

      resultsDiv.innerHTML = "";
      matches.forEach(d => {
        const div = document.createElement('div');
        div.className = 'result-item';
        div.innerHTML = `<span class="badge">BV ${d.BV}</span> <span>${d.adresse}</span>`;
        div.onclick = () => showFiche(d);
        resultsDiv.appendChild(div);
      });

      showFiche(matches[0]);
    }

    // ===== Fiche + carte centrée sur le BV =====
    function showFiche(d) {
      const bv = (d.BV != null) ? BUREAUX_BY_BV[d.BV] : null;

      const badge = document.getElementById('badge-bv');
      if (d.BV != null) {
        badge.textContent = "BV " + d.BV;
        badge.style.display = 'inline-block';
      } else {
        badge.style.display = 'none';
      }

      const nomBV = (bv && bv.libelle) || d.Lieu_de_vote || "-";
      const adrBV = (bv && bv.adresse_complete) || d.Loc_BV || "-";

      const gmapsUrl = getGoogleMapsUrl(
        (bv && bv.url_itineraire) || d.Loc_BV
      );

      const linkHtml = gmapsUrl
        ? `<div class="fiche-link">
             <a href="${gmapsUrl}" target="_blank" rel="noopener noreferrer">
               Voir le bureau de vote sur Google&nbsp;Maps
             </a>
           </div>`
        : "";

      const html = `
        <div>
          <div class="fiche-section-title">Adresse recherchée</div>
          <p class="fiche-line">
            <span class="fiche-label">Adresse :</span> ${d.adresse ?? '-'}
          </p>

          <div class="fiche-divider"></div>

          <div class="fiche-section-title">Bureau de vote</div>
          <p class="fiche-line">
            <span class="fiche-label">Nom du bureau :</span> ${nomBV}
          </p>
          <p class="fiche-line">
            <span class="fiche-label">Adresse du bureau :</span> ${adrBV}
          </p>
          ${linkHtml}
        </div>
      `;
      document.getElementById('fiche-content').innerHTML = html;

      // Coordonnées : priorité au BV
      let lat = null, lon = null;
      if (bv && bv.lat && bv.lon) {
        lat = bv.lat;
        lon = bv.lon;
      } else if (d.lat && d.lon) {
        lat = d.lat;
        lon = d.lon;
      }

      if (lat && lon) {
        if (marker) map.removeLayer(marker);
        marker = L.marker([lat, lon]).addTo(map);
        map.setView([lat, lon], 17);
      }
    }

    // ===== Événements =====
    let searchTimeout = null;

    document.getElementById('btnSearch').addEventListener('click', search);
    document.getElementById('search').addEventListener('keyup', function (e) {
      if (e.key === 'Enter') {
        search();
        return;
      }
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(search, 200);
    });
  </script>
</body>
</html>
