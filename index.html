<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Trouver mon bureau de vote</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #e1f0ff 0, #f5f7fb 45%, #ffffff 100%);
      color: #0f172a;
    }

    #left {
      width: 40%;
      min-width: 340px;
      padding: 1.4rem 1.6rem;
      background: rgba(255,255,255,0.97);
      border-right: 1px solid #e5e7eb;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
      box-shadow: 4px 0 18px rgba(15,23,42,0.06);
      z-index: 10;
    }

    #map { flex: 1; }

    .app-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .app-icon {
      width: 38px;
      height: 38px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0080FF, #4ba9ff);
      color: #f9fafb;
      font-size: 1.1rem;
      box-shadow: 0 6px 14px rgba(0,128,255,0.40);
    }

    h1 {
      margin: 0;
      font-size: 1.35rem;
      font-weight: 650;
      color: #0f172a;
    }

    .subtitle {
      font-size: 0.82rem;
      color: #6b7280;
      margin-bottom: 0.2rem;
    }

    /* Recherche */
    .search-row {
      display: flex;
      gap: 0.45rem;
      align-items: center;
    }

    #search {
      flex: 1;
      padding: 0.55rem 0.75rem;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      background-color: #f9fafb;
      outline: none;
    }

    #search:focus {
      border-color: #0080FF;
      box-shadow: 0 0 0 2px rgba(0,128,255,0.20);
      background-color: #ffffff;
    }

    #btnClear {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1rem;
      padding: 0.2rem;
      color: #94a3b8;
    }

    #btnClear:hover {
      color: #475569;
    }

    #btnSearch {
      padding: 0.48rem 0.95rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #0080FF, #0066cc);
      color: #ffffff;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,128,255,0.40);
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    #results {
      max-height: 180px;
      overflow-y: auto;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .result-item {
      padding: 0.45rem 0.7rem;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.45rem;
      cursor: pointer;
      border-bottom: 1px solid #edf0f4;
      transition: 0.12s;
    }

    .result-item:hover {
      background: #e0efff;
      padding-left: 0.85rem;
    }

    .result-item.selected {
      background: #d4e6ff;
      padding-left: 0.9rem;
      border-left: 3px solid #0080FF;
    }

    .result-badge {
      font-size: 0.7rem;
      padding: 0.08rem 0.55rem;
      border-radius: 999px;
      background: #e1efff;
      color: #0080FF;
      font-weight: 600;
    }

    /* Fiche */
    .fiche-card {
      margin-top: 0.1rem;
      padding: 1rem;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      box-shadow: 0 10px 20px rgba(15,23,42,0.04);
    }

    .fiche-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .fiche-badge-bv {
      padding: 0.32rem 1rem;
      border-radius: 999px;
      background: #0080FF;
      color: white;
      font-size: 0.95rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 10px rgba(0,128,255,0.40);
    }

    .fiche-bv-name { color: #0080FF; font-weight: 650; }
    .fiche-label { color: #6b7280; }

    .btn-itineraire {
      display: inline-flex;
      gap: 0.3rem;
      padding: 0.38rem 0.9rem;
      margin-top: 0.45rem;
      border-radius: 999px;
      background: #16a34a;
      color: white;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(22,163,74,0.35);
    }

    .btn-itineraire:hover { filter: brightness(1.05); }

    @media (max-width: 900px) {
      body { flex-direction: column; }
      #left { width: 100%; }
      #map { height: 50vh; }
    }
  </style>
</head>

<body>
  <div id="left">
    <div class="app-header">
      <div class="app-icon">üó≥Ô∏è</div>
      <div>
        <h1>Trouver mon bureau de vote</h1>
        <p class="subtitle">Saisissez votre adresse pour conna√Ætre votre bureau de vote.</p>
      </div>
    </div>

    <div class="search-row">
      <input id="search" type="text" placeholder="Ex : 2 Rue de la Halle" autocomplete="off" />
      <button id="btnClear">‚úñ</button>
      <button id="btnSearch"><span class="icon">üîç</span>Rechercher</button>
    </div>

    <div id="info-note">Chargement des adresses‚Ä¶</div>
    <div id="results"></div>

    <div class="fiche-card">
      <div class="fiche-header">
        <h2 class="fiche-title">Fiche bureau de vote</h2>
        <span id="badge-bv" class="fiche-badge-bv" style="display:none;"></span>
      </div>
      <div id="fiche-content" class="fiche-empty">
        Saisissez une adresse pour afficher les informations associ√©es.
      </div>
    </div>
  </div>

  <div id="map"></div>

  <script>
    /* FOND IGN ou OSM */
    var baseLayer = L.tileLayer(
      "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      { maxZoom: 19 }
    );

    var map = L.map("map", {
      center: [46.8, 2.5],
      zoom: 6,
      layers: [baseLayer],
    });

    var marker = null;

    /* üó≥Ô∏è Urne bleue (SVG) */
    var voteIcon = L.icon({
      iconUrl:
"data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>\
<rect x='8' y='22' width='48' height='34' rx='4' ry='4' fill='%230080FF'/>\
<rect x='20' y='10' width='24' height='16' rx='3' ry='3' fill='%230080FF'/>\
<rect x='14' y='28' width='36' height='18' rx='2' ry='2' fill='white'/>\
<path d='M20 18h24' stroke='white' stroke-width='4' stroke-linecap='round'/>\
</svg>",
      iconSize: [42, 42],
      iconAnchor: [21, 42],
      popupAnchor: [0, -42]
    });

    let ADRESSES = [];
    let BUREAUX_BY_BV = {};
    let lastSelectedResult = null;

    function normalize(s) {
      return (s || "")
        .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
        .toLowerCase();
    }

    /* Chargement JSON */
    async function loadData() {
      const note = document.getElementById("info-note");
      try {
        const [addrRes, bvRes] = await Promise.all([
          fetch("adresses_bv.json"),
          fetch("bureaux_bv.json"),
        ]);

        const rawAddr = await addrRes.json();
        const rawBV = await bvRes.json();

        ADRESSES = rawAddr.map(a => ({
          adresse: a.adresse,
          BV: a.BV,
          lat: a.lat,
          lon: a.lon,
          Loc_BV: a.Loc_BV,
          Lieu_de_vote: a.Lieu_de_vote,
          adresse_norm: normalize(a.adresse)
        }));

        rawBV.forEach(b => { BUREAUX_BY_BV[b.BV] = b; });

        note.textContent = ADRESSES.length + " adresses charg√©es.";
      } catch (e) {
        note.textContent = "Erreur lors du chargement des donn√©es.";
      }
    }

    loadData();

    function markSelectedResult(elem) {
      if (lastSelectedResult) lastSelectedResult.classList.remove("selected");
      elem.classList.add("selected");
      lastSelectedResult = elem;
    }

    /* Recherche */
    function search() {
      const q = document.getElementById("search").value.trim();
      const div = document.getElementById("results");

      if (q.length < 3) return (div.innerHTML = "");

      const qn = normalize(q);
      const results = ADRESSES.filter(a =>
        a.adresse_norm.includes(qn)
      ).slice(0, 30);

      if (!results.length) {
        div.innerHTML = "<div class='result-item'>Aucune adresse trouv√©e.</div>";
        return;
      }

      div.innerHTML = "";
      results.forEach(r => {
        const d = document.createElement("div");
        d.className = "result-item";
        d.innerHTML = `
          <span class="result-badge">BV ${r.BV}</span>
          <span class="result-text">${r.adresse}</span>
        `;
        d.onclick = () => {
          markSelectedResult(d);
          showFiche(r);
        };
        div.appendChild(d);
      });

      markSelectedResult(div.firstElementChild);
      showFiche(results[0]);
    }

    let searchTimer = null;
    document.getElementById("btnSearch").onclick = search;
    document.getElementById("search").onkeyup = (e) => {
      clearTimeout(searchTimer);
      searchTimer = setTimeout(search, 200);
    };

    document.getElementById("btnClear").onclick = () => {
      document.getElementById("search").value = "";
      document.getElementById("results").innerHTML = "";
      document.getElementById("badge-bv").style.display = "none";
      document.getElementById("fiche-content").textContent =
        "Saisissez une adresse pour afficher les informations associ√©es.";
      if (marker) map.removeLayer(marker);
    };

    /* Fiche */
    function showFiche(d) {
      const bv = BUREAUX_BY_BV[d.BV];

      const badge = document.getElementById("badge-bv");
      badge.style.display = "inline-block";
      badge.textContent = "BV " + d.BV;

      const nomBV = bv?.libelle || d.Lieu_de_vote || "-";
      const adrBV = bv?.adresse_complete || d.Loc_BV || "-";

      const url = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(d.adresse)}&destination=${bv.lat},${bv.lon}`;

      document.getElementById("fiche-content").innerHTML = `
        <div>
          <p class="fiche-label">Adresse recherch√©e :</p>
          <p>${d.adresse}</p>

          <hr class="fiche-divider">

          <p class="fiche-label">Nom du bureau :</p>
          <p class="fiche-bv-name">${nomBV}</p>

          <p class="fiche-label">Adresse du bureau :</p>
          <p>${adrBV}</p>

          <a class="btn-itineraire" href="${url}" target="_blank">
            üìç Itin√©raire Google Maps
          </a>
        </div>
      `;

      if (marker) map.removeLayer(marker);

      marker = L.marker([bv.lat, bv.lon], { icon: voteIcon }).addTo(map);

      marker.bindPopup(
        `<b>BV ${d.BV}</b><br/>${nomBV}<br/><small>${adrBV}</small>`
      ).openPopup();

      map.setView([bv.lat, bv.lon], 17);
    }
  </script>

</body>
</html>
