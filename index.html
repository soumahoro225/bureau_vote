<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Trouver mon bureau de vote</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Fuse.js -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f5f5f7;
    }
    #left {
      width: 38%;
      padding: 1rem 1.5rem;
      box-sizing: border-box;
      background: #ffffff;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
    }
    #map { flex: 1; }

    h2 {
      margin-top: 0.2rem;
      margin-bottom: 0.8rem;
      font-size: 1.4rem;
    }

    .search-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    #search {
      flex: 1;
      padding: 0.5rem 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    #btnSearch {
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }
    #btnSearch:hover { background: #1d4ed8; }

    #results {
      max-height: 180px;
      overflow-y: auto;
      margin-bottom: 0.8rem;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      background: #fafafa;
    }

    .result-item {
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      border-bottom: 1px solid #e5e7eb;
      font-size: 0.9rem;
    }
    .result-item:last-child { border-bottom: none; }
    .result-item:hover { background: #e5f0ff; }

    .fiche {
      margin-top: 0.2rem;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      font-size: 0.9rem;
    }
    .fiche h3 {
      margin-top: 0;
      margin-bottom: 0.6rem;
      font-size: 1.05rem;
    }
    .label { font-weight: 600; }
    .small-note {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 0.4rem;
    }

    @media (max-width: 900px) {
      body { flex-direction: column; }
      #left { width: 100%; box-shadow: none; }
      #map { height: 50vh; }
    }
  </style>
</head>

<body>
  <div id="left">
    <h2>Trouver mon bureau de vote</h2>

    <div class="search-row">
      <input id="search" type="text" placeholder="Saisissez votre adresse (ex : 2 Rue de la Halle)" autocomplete="off">
      <button id="btnSearch">OK</button>
    </div>
    <div class="small-note">
      Tapez votre adresse : les suggestions apparaissent automatiquement après 3 caractères.
    </div>

    <div id="results"></div>

    <div id="fiche" class="fiche">
      <h3>Fiche bureau de vote</h3>
      <div id="fiche-content">
        Saisissez une adresse pour afficher les informations associées.
      </div>
    </div>
  </div>

  <div id="map"></div>

  <script>
    // ======================
    // 1. Carte
    // ======================
    var map = L.map('map').setView([46.8, 2.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    var marker = null;

    // ======================
    // 2. Chargement données JSON / GeoJSON
    // ======================
    let ADRESSES = [];
    let fuse = null;

    async function loadData() {
      try {
        const res = await fetch('adresses_bv.json');
        const raw = await res.json();

        // Cas 1 : tableau simple
        if (Array.isArray(raw)) {
          ADRESSES = raw;
        }
        // Cas 2 : GeoJSON { type, features: [...] }
        else if (raw && Array.isArray(raw.features)) {
          ADRESSES = raw.features.map(f => {
            const props = f.properties || {};
            let lat = null, lng = null;
            if (f.geometry && Array.isArray(f.geometry.coordinates)) {
              // GeoJSON Point : [lon, lat]
              lng = f.geometry.coordinates[0];
              lat = f.geometry.coordinates[1];
            }
            return Object.assign({}, props, { lat: lat, lng: lng });
          });
        } else {
          console.error("Format JSON inattendu", raw);
          ADRESSES = [];
        }

        // Init Fuse avec les bons champs
        fuse = new Fuse(ADRESSES, {
          keys: ['adresse', 'Loc_BV', 'Lieu_de_vote'],
          threshold: 0.3,
          minMatchCharLength: 3
        });
      } catch (e) {
        console.error("Erreur de chargement du JSON :", e);
      }
    }

    loadData();

    // ======================
    // 3. Recherche
    // ======================
    async function doSearch(options = { showMinMsg: false }) {
      const q = document.getElementById('search').value.trim();
      const resultsDiv = document.getElementById('results');

      if (!fuse) {
        resultsDiv.innerHTML = "<div class='result-item'>Données en cours de chargement...</div>";
        return;
      }

      if (q.length < 3) {
        resultsDiv.innerHTML = options.showMinMsg
          ? "<div class='result-item'>Veuillez saisir au moins 3 caractères.</div>"
          : "";
        return;
      }

      const results = fuse.search(q, { limit: 30 });
      if (results.length === 0) {
        resultsDiv.innerHTML = "<div class='result-item'>Aucune adresse trouvée.</div>";
        document.getElementById('fiche-content').innerHTML = "Aucun résultat.";
        return;
      }

      resultsDiv.innerHTML = "";
      results.forEach(r => {
        const d = r.item;
        const div = document.createElement('div');
        div.className = 'result-item';
        div.textContent = d.adresse;
        div.onclick = () => showFiche(d);
        resultsDiv.appendChild(div);
      });

      showFiche(results[0].item);
    }

    // ======================
    // 4. Fiche + carte
    // ======================
    function showFiche(d) {
      const html = `
        <p><span class="label">Adresse :</span> ${d.adresse ?? '-'}</p>
        <p><span class="label">Bureau de vote :</span> ${d.Bureau_de_vote_2025 ?? '-'}</p>
        <p><span class="label">Lieu de vote :</span> ${d.Lieu_de_vote ?? '-'}</p>
        <p><span class="label">Localisation du bureau de vote :</span> ${d.Loc_BV ?? '-'}</p>
      `;
      document.getElementById('fiche-content').innerHTML = html;

      if (d.lat && d.lng) {
        if (marker) map.removeLayer(marker);
        marker = L.marker([d.lat, d.lng]).addTo(map);
        map.setView([d.lat, d.lng], 17);
      }
    }

    // ======================
    // 5. Événements (auto-complétion)
    // ======================
    let searchTimeout = null;

    document.getElementById('btnSearch').addEventListener('click', function () {
      doSearch({ showMinMsg: true });
    });

    document.getElementById('search').addEventListener('keyup', function (e) {
      if (e.key === 'Enter') {
        doSearch({ showMinMsg: true });
        return;
      }
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        doSearch({ showMinMsg: false });
      }, 200);
    });
  </script>
</body>
</html>
