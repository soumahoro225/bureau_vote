<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Trouver votre bureau de vote</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    * { box-sizing: border-box; }

    :root{
      --va-cerise: #E33454;
      --va-bleu: #0B6DC0;
      --va-bleu-clair: #EAF3FF;
      --va-texte: #0F172A;
      --va-gris: #E5E7EB;
      --va-gris-2: #F6F7FB;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #e1f0ff 0, #f5f7fb 45%, #ffffff 100%);
      color: var(--va-texte);
    }

    /* ================= Panneau gauche ================= */
    #left {
      width: 40%;
      min-width: 340px;
      padding: 1.2rem 1.35rem;
      background: rgba(255,255,255,0.98);
      border-right: 1px solid var(--va-gris);
      display: flex;
      flex-direction: column;
      gap: 0.85rem;
      box-shadow: 4px 0 18px rgba(15,23,42,0.06);
      z-index: 10;
    }

    #map { flex: 1; }

    /* ================= BANNI√àRE GRAND PUBLIC ================= */
    .vote-banner{
      border-radius:18px;
      overflow:hidden;
      border: 1px solid var(--va-gris);
      background:#ffffff;
      box-shadow: 0 12px 28px rgba(15,23,42,0.10);
    }

    .banner-visual{
      height:115px;
    }

    .banner-visual svg{
      width:100%;
      height:100%;
      display:block;
    }

    .banner-content{
      padding: 0.75rem 0.9rem 0.85rem;
    }

    .banner-title{
      display:flex;
      flex-direction:column;
      gap:0;
    }

    .banner-title-main{
      font-size: 1.55rem;
      font-weight: 900;
      letter-spacing: -0.01em;
      line-height: 1.15;
    }

    .banner-message{
      margin-top: 0.6rem;
      background: var(--va-bleu-clair);
      border: 1px solid rgba(11,109,192,0.16);
      border-radius: 14px;
      padding: 0.6rem 0.75rem;
      font-size: 0.98rem;
      font-weight: 800;
      line-height: 1.25;
    }

    /* ================= Recherche ================= */
    .search-row {
      display: flex;
      gap: 0.45rem;
      align-items: center;
      padding: 0.55rem;
      border-radius: 16px;
      border: 1px solid var(--va-gris);
      background: #ffffff;
      box-shadow: 0 10px 22px rgba(15,23,42,0.05);
    }

    #search {
      flex: 1;
      padding: 0.6rem 0.75rem;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 0.95rem;
      outline: none;
    }

    #search:focus {
      border-color: var(--va-cerise);
      box-shadow: 0 0 0 2px rgba(227,52,84,0.18);
    }

    #btnClear {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1rem;
      color: #94a3b8;
    }

    #btnSearch {
      padding: 0.55rem 1.05rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--va-cerise), #c81f44);
      color: #ffffff;
      font-size: 0.92rem;
      font-weight: 800;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    #info-note {
      font-size: 0.82rem;
      color: #6b7280;
    }

    /* ================= R√©sultats ================= */
    #results {
      max-height: 180px;
      overflow-y: auto;
      border-radius: 12px;
      border: 1px solid var(--va-gris);
      background: var(--va-gris-2);
    }

    .result-item {
      padding: 0.5rem 0.75rem;
      font-size: 0.92rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      border-bottom: 1px solid #edf0f4;
    }

    .result-item:hover {
      background: rgba(11,109,192,0.08);
    }

    .result-badge {
      font-size: 0.72rem;
      padding: 0.12rem 0.6rem;
      border-radius: 999px;
      background: rgba(11,109,192,0.10);
      color: var(--va-bleu);
      font-weight: 800;
      white-space: nowrap;
    }

    /* ================= Fiche ================= */
    .fiche-card {
      padding: 1rem;
      border-radius: 14px;
      border: 1px solid var(--va-gris);
      background: #ffffff;
      box-shadow: 0 10px 22px rgba(15,23,42,0.04);
    }

    .fiche-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .fiche-badge-bv {
      padding: 0.3rem 0.9rem;
      border-radius: 999px;
      background: var(--va-bleu);
      color: #ffffff;
      font-weight: 900;
    }

    .btn-itineraire {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.45rem 0.95rem;
      margin-top: 0.55rem;
      border-radius: 999px;
      background: var(--va-bleu);
      color: #ffffff;
      font-weight: 800;
      text-decoration: none;
    }

    @media (max-width: 900px) {
      body { flex-direction: column; }
      #left { width: 100%; }
      #map { height: 50vh; }
      .banner-title-main{ font-size: 1.35rem; }
    }
  </style>
</head>

<body>
<div id="left">

  <!-- ===== BANNI√àRE ===== -->
  <div class="vote-banner">
    <div class="banner-visual">
      <svg viewBox="0 0 1200 160" preserveAspectRatio="xMidYMid slice">
        <defs>
          <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#F2F7FF"/>
            <stop offset="1" stop-color="#FFFFFF"/>
          </linearGradient>
        </defs>
        <rect width="1200" height="160" fill="url(#bg)"/>
      </svg>
    </div>

    <div class="banner-content">
      <div class="banner-title">
        <div class="banner-title-main">Trouver votre bureau de vote</div>
      </div>
      <div class="banner-message">
        üëâ Entrez votre adresse : on vous indique votre bureau de vote et le chemin.
      </div>
    </div>
  </div>

  <!-- ===== RECHERCHE ===== -->
  <div class="search-row">
    <input id="search" type="text" placeholder="Ex : 2 Rue de la Halle" />
    <button id="btnClear">‚úñ</button>
    <button id="btnSearch">üîç Rechercher</button>
  </div>

  <div id="info-note">Chargement des adresses...</div>
  <div id="results"></div>

  <!-- ===== FICHE ===== -->
  <div class="fiche-card">
    <div class="fiche-header">
      <strong>Fiche bureau de vote</strong>
      <span id="badge-bv" class="fiche-badge-bv" style="display:none;"></span>
    </div>
    <div id="fiche-content">Saisissez une adresse pour afficher les informations.</div>
  </div>
</div>

<div id="map"></div>

<script>
  // === JS IDENTIQUE √Ä TA VERSION ACTUELLE ===
  // Aucun changement ici pour √©viter toute casse
</script>

</body>
</html>
