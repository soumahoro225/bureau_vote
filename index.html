<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Trouver mon bureau de vote</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #e0edff 0, #f5f5f7 45%, #fdfdfd 100%);
      color: #0f172a;
    }

    /* --------- Panneau gauche --------- */
    #left {
      width: 40%;
      min-width: 340px;
      padding: 1.4rem 1.6rem;
      background: rgba(255,255,255,0.96);
      border-right: 1px solid #e5e7eb;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
      box-shadow: 4px 0 18px rgba(15,23,42,0.06);
      z-index: 10;
    }

    #map {
      flex: 1;
    }

    .app-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .app-icon {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      color: #f9fafb;
      font-size: 1.1rem;
      box-shadow: 0 6px 14px rgba(37,99,235,0.35);
    }

    h1 {
      margin: 0;
      font-size: 1.35rem;
      font-weight: 650;
      letter-spacing: .01em;
      color: #0f172a;
    }

    .subtitle {
      font-size: 0.82rem;
      color: #6b7280;
      margin-bottom: 0.25rem;
    }

    /* --------- Barre de recherche --------- */
    .search-row {
      display: flex;
      gap: 0.55rem;
      align-items: center;
    }

    #search {
      flex: 1;
      padding: 0.55rem 0.75rem;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.16s, box-shadow 0.16s, background-color 0.16s;
      background-color: #f9fafb;
    }

    #search:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.18);
      background-color: #ffffff;
    }

    #btnSearch {
      padding: 0.48rem 0.95rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #ffffff;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(37,99,235,0.35);
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    #btnSearch:hover {
      filter: brightness(1.05);
    }

    #btnSearch span.icon {
      font-size: 0.95rem;
    }

    #info-note {
      font-size: 0.8rem;
      color: #6b7280;
    }

    /* --------- Liste des suggestions --------- */
    #results {
      max-height: 180px;
      overflow-y: auto;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .result-item {
      padding: 0.45rem 0.7rem;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.45rem;
      cursor: pointer;
      border-bottom: 1px solid #edf0f4;
      transition: background-color 0.12s, padding-left 0.12s;
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-item:hover {
      background: #e1edff;
      padding-left: 0.85rem;
    }

    .result-badge {
      font-size: 0.7rem;
      padding: 0.08rem 0.55rem;
      border-radius: 999px;
      background: #e0ebff;
      color: #1d4ed8;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .result-text {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* --------- Fiche bureau --------- */
    .fiche-card {
      margin-top: 0.1rem;
      padding: 0.95rem 1rem;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      box-shadow: 0 10px 20px rgba(15,23,42,0.04);
    }

    .fiche-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .fiche-title {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
      color: #0f172a;
    }

    .fiche-badge-bv {
      padding: 0.18rem 0.75rem;
      border-radius: 999px;
      background: #1d4ed8;
      color: #f9fafb;
      font-size: 0.78rem;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(37,99,235,0.4);
    }

    .fiche-section-title {
      margin-top: 0.15rem;
      font-size: 0.76rem;
      font-weight: 650;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      color: #6b7280;
    }

    .fiche-line {
      margin: 0.08rem 0;
      font-size: 0.9rem;
    }

    .fiche-label {
      color: #6b7280;
      margin-right: 0.25rem;
    }

    .fiche-divider {
      border-top: 1px dashed #d1d5db;
      margin: 0.45rem 0 0.5rem 0;
    }

    .fiche-bv-name {
      color: #1d4ed8;
      font-weight: 650;
    }

    .fiche-empty {
      font-size: 0.86rem;
      color: #6b7280;
    }

    .btn-itineraire {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.38rem 0.9rem;
      margin-top: 0.45rem;
      border-radius: 999px;
      background: #16a34a;
      color: #ffffff;
      font-size: 0.86rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(22,163,74,0.35);
    }

    .btn-itineraire:hover {
      filter: brightness(1.05);
      text-decoration: none;
    }

    .btn-itineraire span.icon {
      font-size: 0.95rem;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      #left {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #e5e7eb;
        box-shadow: 0 4px 16px rgba(15,23,42,0.08);
      }
      #map {
        height: 50vh;
      }
    }
  </style>
</head>

<body>
  <div id="left">
    <div class="app-header">
      <div class="app-icon">üó≥Ô∏è</div>
      <div>
        <h1>Trouver mon bureau de vote</h1>
        <p class="subtitle">Saisissez votre adresse pour afficher votre bureau de vote et l‚Äôitin√©raire.</p>
      </div>
    </div>

    <div class="search-row">
      <input id="search" type="text" placeholder="Ex : 2 Rue de la Halle" autocomplete="off" />
      <button id="btnSearch">
        <span class="icon">üîç</span>
        <span>Rechercher</span>
      </button>
    </div>

    <div id="info-note">Chargement des adresses...</div>
    <div id="results"></div>

    <div class="fiche-card">
      <div class="fiche-header">
        <h2 class="fiche-title">Fiche bureau de vote</h2>
        <span id="badge-bv" class="fiche-badge-bv" style="display:none;"></span>
      </div>
      <div id="fiche-content" class="fiche-empty">
        Saisissez une adresse pour afficher les informations associ√©es.
      </div>
    </div>
  </div>

  <div id="map"></div>

  <script>
    // ---------- Fond de carte IGN / OSM ----------
    var IGN_API_KEY = "VOTRE_CLE_IGN_ICI";

    var baseLayer =
      (IGN_API_KEY && IGN_API_KEY !== "VOTRE_CLE_IGN_ICI")
        ? L.tileLayer(
            "https://wxs.ign.fr/" + IGN_API_KEY +
            "/geoportail/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0" +
            "&LAYER=GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2&STYLE=normal" +
            "&TILEMATRIXSET=PM&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}" +
            "&FORMAT=image/png",
            { maxZoom: 19 }
          )
        : L.tileLayer(
            "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            { maxZoom: 19 }
          );

    var map = L.map("map", {
      center: [46.8, 2.5],
      zoom: 6,
      layers: [baseLayer],
    });

    var marker = null;

    // ---------- Donn√©es ----------
    let ADRESSES = [];
    let BUREAUX_BY_BV = {};

    function normalize(s) {
      return (s || "")
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .toLowerCase();
    }

    async function loadData() {
      const note = document.getElementById("info-note");
      try {
        const [addrRes, bvRes] = await Promise.all([
          fetch("adresses_bv.json"),
          fetch("bureaux_bv.json"),
        ]);

        const rawAddr = await addrRes.json();
        const rawBV = await bvRes.json();

        // --- Adresses ---
        if (Array.isArray(rawAddr)) {
          ADRESSES = rawAddr.map(a => ({
            adresse: a.adresse,
            BV: a.BV,
            lat: a.lat, lon: a.lon,
            Lieu_de_vote: a.Lieu_de_vote,
            Loc_BV: a.Loc_BV,
            adresse_norm: normalize(a.adresse)
          }));
        } else if (rawAddr && rawAddr.features) {
          ADRESSES = rawAddr.features.map(f => {
            const a = f.attributes || f.properties || {};
            let lat = a.lat, lon = a.lon;
            if (f.geometry && typeof f.geometry.x === "number") {
              lon = f.geometry.x; lat = f.geometry.y;
            }
            return {
              adresse: a.adresse,
              BV: a.BV,
              lat, lon,
              Lieu_de_vote: a.Lieu_de_vote,
              Loc_BV: a.Loc_BV,
              adresse_norm: normalize(a.adresse)
            };
          });
        }

        // --- Bureaux ---
        let bureaux = [];
        if (Array.isArray(rawBV)) {
          bureaux = rawBV;
        } else if (rawBV && rawBV.features) {
          bureaux = rawBV.features.map(f => {
            const a = f.attributes || f.properties || {};
            let lat = a.lat, lon = a.lon;
            if (f.geometry && typeof f.geometry.x === "number") {
              lon = f.geometry.x; lat = f.geometry.y;
            }
            return {
              BV: a.BV,
              libelle: a.libelle,
              adresse_complete: a.adresse_complete,
              url_itineraire: a.url_itineraire,
              lat, lon
            };
          });
        }

        BUREAUX_BY_BV = {};
        bureaux.forEach(b => { if (b.BV != null) BUREAUX_BY_BV[b.BV] = b; });

        note.textContent = ADRESSES.length + " adresses charg√©es. Tapez au moins 3 caract√®res pour commencer la recherche.";

      } catch (e) {
        console.error(e);
        note.textContent = "Erreur lors du chargement des donn√©es.";
      }
    }

    loadData();

    // ---------- Recherche ----------
    function search() {
      const q = document.getElementById("search").value.trim();
      const div = document.getElementById("results");

      if (q.length < 3) { div.innerHTML = ""; return; }

      const qn = normalize(q);
      const results = ADRESSES
        .filter(a => a.adresse_norm && a.adresse_norm.includes(qn))
        .slice(0, 30);

      if (!results.length) {
        div.innerHTML = "<div class='result-item'><span class='result-text'>Aucune adresse trouv√©e.</span></div>";
        return;
      }

      div.innerHTML = "";
      results.forEach(r => {
        const d = document.createElement("div");
        d.className = "result-item";
        d.innerHTML = `
          <span class="result-badge">BV ${r.BV}</span>
          <span class="result-text">${r.adresse}</span>
        `;
        d.onclick = () => showFiche(r);
        div.appendChild(d);
      });

      showFiche(results[0]);
    }

    let searchTimer = null;
    document.getElementById("btnSearch").onclick = search;
    document.getElementById("search").onkeyup = (e) => {
      if (e.key === "Enter") return search();
      clearTimeout(searchTimer);
      searchTimer = setTimeout(search, 200);
    };

    // ---------- Fiche + carte ----------
    function showFiche(d) {
      const bv = BUREAUX_BY_BV[d.BV];

      const badge = document.getElementById("badge-bv");
      badge.style.display = "inline-block";
      badge.textContent = "BV " + d.BV;

      const nomBV = (bv && bv.libelle) || d.Lieu_de_vote || "-";
      const adrBV = (bv && bv.adresse_complete) || d.Loc_BV || "-";

      // Itin√©raire Google Maps : adresse saisie -> bureau
      let directionUrl = null;
      if (bv && bv.lat && bv.lon) {
        directionUrl =
          "https://www.google.com/maps/dir/?api=1" +
          "&origin=" + encodeURIComponent(d.adresse || "") +
          "&destination=" + bv.lat + "," + bv.lon;
      }

      const ficheHtml = `
        <div>
          <div class="fiche-section-title">Adresse recherch√©e</div>
          <p class="fiche-line">
            <span class="fiche-label">Adresse :</span> ${d.adresse || "-"}
          </p>

          <div class="fiche-divider"></div>

          <div class="fiche-section-title">Bureau de vote</div>
          <p class="fiche-line">
            <span class="fiche-label">Nom du bureau :</span>
            <span class="fiche-bv-name">${nomBV}</span>
          </p>
          <p class="fiche-line">
            <span class="fiche-label">Adresse du bureau :</span> ${adrBV}
          </p>

          ${directionUrl ? `
            <a class="btn-itineraire" href="${directionUrl}" target="_blank" rel="noopener noreferrer">
              <span class="icon">üìç</span>
              <span>Itin√©raire Google Maps</span>
            </a>
          ` : ""}
        </div>
      `;

      document.getElementById("fiche-content").innerHTML = ficheHtml;

      // Carte centr√©e sur le bureau
      let lat = bv?.lat || d.lat;
      let lon = bv?.lon || d.lon;
      if (lat && lon) {
        if (marker) map.removeLayer(marker);
        marker = L.marker([lat, lon]).addTo(map);
        map.setView([lat, lon], 17);
      }
    }
  </script>
</body>
</html>
