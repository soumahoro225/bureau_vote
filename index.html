<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Trouver mon bureau de vote</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Fuse.js -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f5f5f7;
    }
    #left {
      width: 38%;
      padding: 1rem 1.5rem;
      box-sizing: border-box;
      background: #ffffff;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
    }
    #map { flex: 1; }

    .search-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    #search {
      flex: 1;
      padding: 0.5rem 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    #btnSearch {
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }

    #results {
      max-height: 180px;
      overflow-y: auto;
      margin-bottom: 0.8rem;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      background: #fafafa;
    }

    .result-item {
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      border-bottom: 1px solid #e5e7eb;
    }
    .result-item:hover {
      background: #e5f0ff;
    }

    .fiche {
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div id="left">
    <h2>Trouver mon bureau de vote</h2>

    <div class="search-row">
      <input id="search" type="text" placeholder="Tapez votre adresse..." autocomplete="off">
      <button id="btnSearch">OK</button>
    </div>

    <div id="results"></div>

    <div id="fiche" class="fiche">
      <h3>Fiche bureau de vote</h3>
      <div id="fiche-content">Saisissez une adresse.</div>
    </div>
  </div>

  <div id="map"></div>

  <script>
    var map = L.map('map').setView([46.8, 2.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
    var marker = null;

    let ADRESSES = [];
    let fuse = null;

    async function loadData() {
      const res = await fetch('adresses_bv.json');
      ADRESSES = await res.json();

      fuse = new Fuse(ADRESSES, {
        keys: ['adresse', 'Loc_BV', 'Lieu_de_vote'],
        threshold: 0.3,
        minMatchCharLength: 3
      });
    }
    loadData();

    async function doSearch() {
      const q = document.getElementById('search').value.trim();
      const resultsDiv = document.getElementById('results');

      if (!fuse || q.length < 3) {
        resultsDiv.innerHTML = "";
        return;
      }

      const results = fuse.search(q, { limit: 30 });
      if (results.length === 0) {
        resultsDiv.innerHTML = "<div class='result-item'>Aucune adresse trouv√©e</div>";
        return;
      }

      resultsDiv.innerHTML = "";
      results.forEach(r => {
        const d = r.item;
        const div = document.createElement('div');
        div.className = 'result-item';
        div.textContent = d.adresse;
        div.onclick = () => showFiche(d);
        resultsDiv.appendChild(div);
      });

      showFiche(results[0].item);
    }

    function showFiche(d) {
      document.getElementById('fiche-content').innerHTML = `
        <p><b>Adresse :</b> ${d.adresse}</p>
        <p><b>Bureau de vote :</b> ${d.Bureau_de_vote_2025 ?? '-'}</p>
        <p><b>Lieu de vote :</b> ${d.Lieu_de_vote ?? '-'}</p>
        <p><b>Localisation :</b> ${d.Loc_BV ?? '-'}</p>
      `;

      if (d.lat && d.lng) {
        if (marker) map.removeLayer(marker);
        marker = L.marker([d.lat, d.lng]).addTo(map);
        map.setView([d.lat, d.lng], 17);
      }
    }

    let timeout = null;
    document.getElementById('search').addEventListener('keyup', () => {
      clearTimeout(timeout);
      timeout = setTimeout(doSearch, 200);
    });

    document.getElementById('btnSearch').addEventListener('click', doSearch);
  </script>
</body>
</html>
