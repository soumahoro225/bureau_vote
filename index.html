<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Trouver mon bureau de vote</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #e1f0ff 0, #f5f7fb 45%, #ffffff 100%);
      color: #0f172a;
    }

    /* Panneau gauche */
    #left {
      width: 40%;
      min-width: 340px;
      padding: 1.4rem 1.6rem;
      background: rgba(255,255,255,0.97);
      border-right: 1px solid #e5e7eb;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
      box-shadow: 4px 0 18px rgba(15,23,42,0.06);
      z-index: 10;
    }

    #map { flex: 1; }

    /* Header */
    .app-header {
      display: flex;
      align-items: center;
      gap: 0.9rem;
    }

    .logo-vm {
      height: 44px;
      max-width: 190px;
      object-fit: contain;
    }

    /* Titres */
    h1 {
      margin: 0;
      font-size: 1.3rem;
      font-weight: 650;
      color: #0f172a;
    }

    .subtitle {
      font-size: 0.82rem;
      color: #6b7280;
      margin: 0;
    }

    /* Barre de recherche */
    .search-row {
      display: flex;
      gap: 0.45rem;
      align-items: center;
    }

    #search {
      flex: 1;
      padding: 0.55rem 0.75rem;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      background-color: #f9fafb;
      outline: none;
    }

    #btnClear {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1rem;
      padding: 0.2rem;
      color: #94a3b8;
    }

    #btnSearch {
      padding: 0.48rem 0.95rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #0080FF, #0066cc);
      color: white;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
    }

    #results {
      max-height: 180px;
      overflow-y: auto;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    /* Suggestions */
    .result-item {
      padding: 0.45rem 0.7rem;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.45rem;
      cursor: pointer;
      border-bottom: 1px solid #edf0f4;
    }

    .result-badge {
      font-size: 0.7rem;
      padding: 0.08rem 0.55rem;
      border-radius: 999px;
      background: #e1efff;
      color: #0080FF;
      font-weight: 600;
    }

    /* Fiche */
    .fiche-card {
      margin-top: 0.1rem;
      padding: 0.95rem 1rem;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
    }

    .fiche-title {
      font-size: 1rem;
      margin: 0;
      font-weight: 600;
    }

    .fiche-badge-bv {
      padding: 0.32rem 1rem;
      border-radius: 999px;
      background: #0080FF;
      color: #ffffff;
      font-size: 0.95rem;
      font-weight: 700;
    }

    .btn-itineraire {
      display: inline-flex;
      align-items: center;
      padding: 0.38rem 0.9rem;
      margin-top: 0.45rem;
      border-radius: 999px;
      background: #16a34a;
      color: white;
      font-size: 0.86rem;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div id="left">
    <div class="app-header">
      <img src="logo_valenciennes_metropole.png" alt="Valenciennes M√©tropole" class="logo-vm" />
      <div>
        <h1>Trouver mon bureau de vote</h1>
        <p class="subtitle">Saisissez votre adresse pour conna√Ætre votre bureau de vote et l‚Äôitin√©raire.</p>
      </div>
    </div>

    <div class="search-row">
      <input id="search" type="text" placeholder="Ex : 2 Rue de la Halle" autocomplete="off" />
      <button id="btnClear">‚úñ</button>
      <button id="btnSearch">üîç Rechercher</button>
    </div>

    <div id="info-note">Chargement des adresses...</div>
    <div id="results"></div>

    <div class="fiche-card">
      <div style="display:flex; justify-content:space-between;">
        <h2 class="fiche-title">Fiche bureau de vote</h2>
        <span id="badge-bv" class="fiche-badge-bv" style="display:none;"></span>
      </div>
      <div id="fiche-content" class="fiche-empty">
        Saisissez une adresse pour afficher les informations associ√©es.
      </div>
    </div>
  </div>

  <div id="map"></div>

  <script>
    // ===================== CARTE =====================
    var baseLayer = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 19 });
    var map = L.map("map", { center: [46.8, 2.5], zoom: 6, layers: [baseLayer] });
    var marker = null;

    // Ic√¥ne URNE BLEUE
    var voteIcon = L.icon({
      iconUrl: "data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>\
<rect x='8' y='22' width='48' height='34' rx='4' ry='4' fill='%230080FF'/>\
<rect x='20' y='10' width='24' height='16' rx='3' ry='3' fill='%230080FF'/>\
<rect x='14' y='28' width='36' height='18' rx='2' ry='2' fill='white'/>\
<path d='M20 18h24' stroke='white' stroke-width='4' stroke-linecap='round'/>\
</svg>",
      iconSize: [42, 42],
      iconAnchor: [21, 42],
      popupAnchor: [0, -42]
    });

    // ===================== DONN√âES =====================
    let ADRESSES = [];
    let BUREAUX_BY_BV = {};
    let lastSelectedResult = null;

    function normalize(s) {
      return (s || "").normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    async function loadData() {
      const note = document.getElementById("info-note");

      try {
        const [addrRes, bvRes] = await Promise.all([
          fetch("adresses_bv.json"),
          fetch("bureaux_bv.json"),
        ]);

        const rawAddr = await addrRes.json();
        const rawBV = await bvRes.json();

        if (Array.isArray(rawAddr)) {
          ADRESSES = rawAddr.map(a => ({
            adresse: a.adresse,
            BV: a.BV,
            lat: Number(a.lat),
            lon: Number(a.lon),
            Lieu_de_vote: a.Lieu_de_vote,
            Loc_BV: a.Loc_BV,
            adresse_norm: normalize(a.adresse)
          }));
        }

        if (Array.isArray(rawBV)) {
          rawBV.forEach(b => {
            BUREAUX_BY_BV[b.BV] = b;
          });
        }

        note.textContent = ADRESSES.length + " adresses charg√©es.";
      } catch (e) {
        console.error(e);
        note.textContent = "Erreur de chargement des donn√©es.";
      }
    }

    loadData();

    // ===================== ITIN√âRAIRE =====================
    function openItineraire(destLat, destLon) {
      if (!destLat || !destLon) return;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const oLat = pos.coords.latitude;
            const oLon = pos.coords.longitude;
            window.open(`https://www.google.com/maps/dir/?api=1&origin=${oLat},${oLon}&destination=${destLat},${destLon}`);
          },
          () => {
            window.open(`https://www.google.com/maps/dir/?api=1&destination=${destLat},${destLon}`);
          }
        );
      }
    }

    // ===================== RECHERCHE =====================
    function search() {
      const q = document.getElementById("search").value.trim();
      const div = document.getElementById("results");

      if (q.length < 3) {
        div.innerHTML = "";
        return;
      }

      const qn = normalize(q);
      const results = ADRESSES.filter(a => a.adresse_norm.includes(qn)).slice(0, 30);

      div.innerHTML = "";

      if (!results.length) {
        div.innerHTML = "<div class='result-item'>Aucune adresse trouv√©e.</div>";
        return;
      }

      results.forEach(r => {
        const d = document.createElement("div");
        d.className = "result-item";
        d.innerHTML = `
          <span class="result-badge">BV ${r.BV}</span>
          <span>${r.adresse}</span>
        `;
        d.onclick = () => {
          document.getElementById("search").value = r.adresse;
          showFiche(r);
        };
        div.appendChild(d);
      });
    }

    document.getElementById("btnSearch").onclick = search;
    document.getElementById("search").onkeyup = search;
    document.getElementById("btnClear").onclick = () => {
      document.getElementById("search").value = "";
      document.getElementById("results").innerHTML = "";
      document.getElementById("fiche-content").innerHTML = "Saisissez une adresse pour afficher les informations associ√©es.";
      document.getElementById("badge-bv").style.display = "none";
      if (marker) map.removeLayer(marker);
    };

    // ===================== FICHE =====================
    function showFiche(d) {
      const fiche = document.getElementById("fiche-content");
      const badge = document.getElementById("badge-bv");
      const bv = BUREAUX_BY_BV[d.BV];

      badge.textContent = "BV " + d.BV;
      badge.style.display = "inline-block";

      const nomBV = bv?.libelle || d.Lieu_de_vote || "-";
      const adrBV = bv?.adresse_complete || d.Loc_BV || "-";

      fiche.innerHTML = `
        <p><b>Adresse recherch√©e :</b> ${d.adresse}</p>
        <p><b>Nom du bureau :</b> ${nomBV}</p>
        <p><b>Adresse du bureau :</b> ${adrBV}</p>
        <a class="btn-itineraire" href="#" onclick="openItineraire(${bv.lat}, ${bv.lon});return false;">
          üìç Itin√©raire Google Maps
        </a>
      `;

      if (marker) map.removeLayer(marker);
      marker = L.marker([bv.lat, bv.lon], { icon: voteIcon }).addTo(map);
      map.setView([bv.lat, bv.lon], 17);
    }
  </script>
</body>
</html>
